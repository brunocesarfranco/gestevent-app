<button (click)="navigateToTicketCreate()">Criar Novo Ticket</button>

<table>
  <tr>
    <th>Id</th>
    <th>Título</th>
    <th>Descrição</th>
    <th>Data</th>
    <th></th>
  </tr>
  <tr *ngFor="let e of events">
    <td>{{ e.id }}</td>
    <td>{{ e.title }}</td>
    <td>{{ e.description }}</td>
    <td>{{ e.date }}</td>
    <th><button (click)="btnClick(e.id)">ingressos</button></th>
  </tr>
</table>
