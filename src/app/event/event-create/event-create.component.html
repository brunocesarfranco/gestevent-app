<h3>Criar Novo Evento</h3>
<label for="titulo">Titulo</label><br>
<input type="text" name="titulo" [(ngModel)]="eventForm.title"><br>
<br>
<label for="data">Data</label><br>
<input type="date" name="data" [(ngModel)]="eventForm.date"><br>
<br>
<label for="descricao">Descrição</label><br>
<input type="text" name="descricao" [(ngModel)]="eventForm.description"><br>
<br>
<button (click)="createEvent()">Criar</button>
&nbsp;
<button (click)="backToEventAll()">Voltar</button>
